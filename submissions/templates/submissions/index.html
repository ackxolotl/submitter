{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Klopapier-Submissions</title>
		<link href="{% static 'style.css' %}" rel="stylesheet">
	</head>
	<body>
		<main>
			<form action="{% url 'create' %}" method="get">
				<input type="url" name="url" placeholder="Insert URL to submit and press enter" autocomplete="off" />
				<input type="submit" style="display: none" />
			</form>

			<table>
				<caption>Submissions</caption>
				<tr>
					<th>URL</th>
					<th>Upvotes</th>
					<th></th>
				</tr>
				{% for submission in submissions %}
				<tr>
					<td><a href="{{ submission.url }}" target="_blank" rel="noreferrer">{{ submission.url }}</a></td>
					<td>{{ submission.upvotes }}</td>
					<td><a href="{% url 'upvote' submission.id %}"><div class="arrow-up" title="Upvote"></div></a></td>
				</tr>
				{% endfor %}
			</table>

			<footer>
				<!-- Space for privacy statement and impressum !-->
			</footer>
		</main>
	</body>
</html>
